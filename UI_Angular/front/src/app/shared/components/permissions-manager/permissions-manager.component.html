<mat-card class="user-table-container">
  <div class="header-actions">
    <mat-card-title>Gerenciamento de Permissões</mat-card-title>
    <button mat-raised-button color="primary" (click)="add()">
      <!--*ngIf="userRoles?.includes(Roles.Administrator)"-->
      <mat-icon>group_add</mat-icon> Adicionar Permissão
    </button>

  </div>

  <div style="align-self: end;">
    <app-table-filter (filterChanged)="applyFilter($event)"></app-table-filter>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="permissions" matSort class="mat-elevation-z8">
      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let permission"> {{ permission.name }} </td>
      </ng-container>

      <!-- Last Name -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let permission"> {{ permission.description }} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let permission">
          <button mat-icon-button color="primary" (click)="edit(permission)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="danger" (click)="remove(permission)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalPermissions"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 50]"
                   [pageIndex]="0"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
