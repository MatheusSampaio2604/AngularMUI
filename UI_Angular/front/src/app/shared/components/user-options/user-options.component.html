<mat-card class="wrapper-card" *ngIf="user">
    <mat-card-header>
      <mat-card-title>Perfil - {{ user.name }}</mat-card-title>
    </mat-card-header>
        
    <mat-card-content class="content-card">
      <div class="info-block">
        <mat-label>Name</mat-label>
        <mat-card-subtitle class="user-info rounded-borders">{{ user.name }}</mat-card-subtitle>
      </div>

      <div class="info-block">
        <mat-label>First Name</mat-label>
          <mat-card-subtitle class="user-info rounded-borders">{{ user.firstName }}</mat-card-subtitle>
      </div>
    </mat-card-content>

    <mat-card-content class="content-card">
      <div class="info-block">
        <mat-label>Last name</mat-label>
        <mat-card-subtitle class="user-info rounded-borders">{{ user.lastName }}</mat-card-subtitle>
      </div>

      <div class="info-block">
        <mat-label>Level</mat-label>
        <mat-card-subtitle class="user-info rounded-borders">{{ user.level }}</mat-card-subtitle>
      </div>
    </mat-card-content>
